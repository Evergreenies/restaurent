{% extends 'tablebook/tablebook.html' %}
{% load staticfiles %}
{% load static %}

{% block title %}Restaurant{% endblock %}


{% block body %}


    <!-- Jumbotron -->
    <div class="container-fluid">
        <div class="row jumbotron">
            <div class="col-xs-12 col-sm-12 col-md-9  col-lg-9 col-xl-10 ">
                Do you want to book table for you? Just click on <b>Book Table!<b>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3  col-xl-2 ">
                <a href="{% url 'tablebook:Create-table' %}" >
                    <button type="button" class="btn btn-outline-secondary-btn-lg" >Book Table...</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="container-fluid padding" >
        <div class="row welcome text-center">
            <div class="col-12">
                <h1 class="display-4 welcome-font">Welcome!</h1>
            </div>
            <hr>
            <div class="col-12">
                <p class="lead">
                    Welcome, In our restaurent. We provide all services, please enjoy!...
                </p>
            </div>
        </div>
    </div>

{% endblock %}
